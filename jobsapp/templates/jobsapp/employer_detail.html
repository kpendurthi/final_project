{% extends 'jobsapp/base.html' %}
{% block content %}
<h2>{{ employer.Company_Name }} <a href="{% url 'employer_edit' pk=employer.pk %}">(edit)</a><a href ="{% url 'employer_delete' pk=employer.pk %}">(delete)</a></h2>
<h4>Address : {{ employer.Company_Address}}</h4>
<h4>Email : {{employer.Email}}</h4>
<h3>Jobs <a href="{% url 'job_create' %}">(Post a Job)</a></h3>
<ul>
  {% for job in employer.job.all %}
  <li>
    <a href="{% url 'job_detail' pk=job.pk %}">{{job.title}}</a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
